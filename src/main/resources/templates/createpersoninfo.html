        //only cgpa type valu allowd
        $('#ssccgpa,#hsccgpa').keypress(function (event) {
            var $this = $(this);

            if ((event.which != 46 || $this.val().indexOf('.') != -1) &&
                ((event.which < 48 || event.which > 57) &&
                    (event.which != 0 && event.which != 8))) {
                event.preventDefault();
            }

            var text = $(this).val();
            if ((event.which == 46) && (text.indexOf('.') == -1)) {

                setTimeout(function () {
                    if ($this.val().substring($this.val().indexOf('.')).length > 3) {
                        $this.val($this.val().substring(0, $this.val().indexOf('.') + 3));
                    }
                }, 1);
            }

            if ((text.indexOf('.') != -1) &&
                (text.substring(text.indexOf('.')).length > 2) &&
                (event.which != 0 && event.which != 8) &&
                ($(this)[0].selectionStart >= text.length - 2)) {
                event.preventDefault();
            }

        });

        $('#goldenSSC').change(function () {

            if ($.trim($("#hsccgpa").val()) != "") {

            if (name == "null") {

            } else if (fathersName == "") {

                $("#successMessage").addClass("hidden");
                return false;

            } else if (dateOfBirth == "") {

                return false;

            } else if (contactNo == "") {
                $("#errorMessage").html("!! Please enter student contact no");
                $("#errorMessage").removeClass("hidden");
                $("#successMessage").addClass("hidden");
                return false;

            } else if (hsccgpa == "") {
                $("#errorMessage").html("!! Please enter HSC CGPA");
                $("#errorMessage").removeClass("hidden");
                $("#successMessage").addClass("hidden");
                return false;

            } else if (studentId == "") {
                $("#errorMessage").html("!! Please enter student id");
                $("#errorMessage").removeClass("hidden");
                $("#successMessage").addClass("hidden");
                return false;

            } else if (admissionDate == "") {
                $("#errorMessage").html("!! Please enter admission date");
                $("#errorMessage").removeClass("hidden");
                $("#successMessage").addClass("hidden");
                return false;

            } else if (startingSemesterNo == "") {
                $("#errorMessage").html("!! Please enter which semester student is enrolling");
                $("#errorMessage").removeClass("hidden");
                $("#successMessage").addClass("hidden");
                return false;

            } else if (fkProgramBatchId == "null") {
                $("#errorMessage").html("!! Please select a program and batch no");
                $("#errorMessage").removeClass("hidden");
                $("#successMessage").addClass("hidden");
                return false;

            } else if (effectFrom == "") {
                $("#errorMessage").html("!! Please enter effect from");
                $("#errorMessage").removeClass("hidden");

            return true;

        $("#submit").click(function (event) {

                    fkProgramBatchId: [],

    //Function for generating program combo
    function funGenerateProgramCombo() {

        //Getting All Programs from database
        $.post("getAllPrograms", function (data) {

            var combo = '<select id="programId" name="programId" class="form-control" onchange="funGenerateBatchCombo()"><option value="null">Select Program</option>';

            for (var key in data) {

                var element = {id: [], programName: [], semesters: [], durationMonths: []};
                element["id"] = data[key].id;
                element["programName"] = data[key].programName;
                element["semesters"] = data[key].semesters;
                element["durationMonths"] = data[key].durationMonths;

                programList.push(element);
                combo += '<option value="' + data[key].id + '">' + data[key].programName + '</option>';
            }

            combo += '</select>';
            $("#divProgramList").html(combo);
        });	 // End Post method program list
    }


    //Function for generating program batch json list
    function funGetAllBatch() {

        //Request sent to ProgramBatchsController
        $.post("getAllProgramBatchs", function (data) {

            for (key in data) {

                var element = {id: [], programId: [], batchNo: [], startFrom: []};

                element["id"] = data[key].id;
                element["programId"] = data[key].programs.id;
                element["batchNo"] = data[key].batchno;
                element["startFrom"] = data[key].startFrom;

                batchList.push(element);
            }
        });
    }


    // Function for generating HSC CGPA scheme json list
    function funGetAllCgpaScheme() {

        $.post("getallcgpascheme", function (data) {

            cgpaSchemeList = [];

            for (var key in data) {

                var element = {id: [], lowestValue: [], hieghtValue: []};
                element["id"] = data[key].id;
                element["lowestValue"] = data[key].lowestValue;
                element["hieghtValue"] = data[key].hieghtValue;

                cgpaSchemeList.push(element);
            }
        });
    }


    // function for generating batch combo
    function funGenerateBatchCombo() {

        filteredBatchs = [];
        $("#hsccgpaSchemeId").val("");

        var combo = '<select id="fkProgramBatchId" name="fkProgramBatchId" class="form-control" onchange="funEnableCGPATextBox()"><option value="null">Select Batch</option>';

        var data = $.grep(batchList, function (n, i) {
            return $.trim(n.programId) === $.trim($("#programId").val());
        });

        for (var key in data) {

            combo += '<option value="' + data[key].id + '">' + data[key].batchNo + '</option>';
        }

        combo += '</select>';
        $("#divBatchList").html(combo);
    }


    //Function for enabling some text boxs
    function funEnableCGPATextBox() {

        if ($.trim($("#fkProgramBatchId").val()) == "null") {

            $("#hsccgpa").val("");
            $("#hsccgpa").attr('disabled', 'disabled');

        } else {

            $("#hsccgpa").removeAttr("disabled");
            if ($.trim($("#hsccgpa").val()) != "") {
                $("#hsccgpa").blur();
            }

            $.each(batchList, function (i, v) {
                if (v.id == $("#fkProgramBatchId").val()) {

                    $("#efectedFrom").val(v.startFrom);

                    return;
                }
            });

            funGetCGPASchemeByProgramBatch($("#fkProgramBatchId").val());
        }
    }

    function funGetCGPAScheme(cgpa) {

        var cgpaSchemeId = '';
        var sscCgpa = 0;
        var hscCgpa = 0;

        if ($('#goldenSSC').prop('checked') && $('#ssccgpa').val() > 4.99) {
            sscCgpa = 6;
        } else {
            sscCgpa = $("#ssccgpa").val();
        }

        if ($('#goldenHSC').prop('checked') && $('#hsccgpa').val() > 4.99) {
            hscCgpa = 6;
        } else {
            hscCgpa = cgpa;
        }

        if (sscCgpa == 6 && hscCgpa == 6) {
            cgpa = 6.00;
        }


        //$.each(cgpaSchemeList, function(i, v) {
        $.each(batchWiseCgpaSchemeList, function (i, v) {

            if (cgpa >= v.lowestValue && cgpa <= v.hieghtValue) {

                cgpaSchemeId = v.id;

                return;
            }
        });

        return cgpaSchemeId;
    }

                element["lowestValue"] = data[key].lowestValue;
                element["hieghtValue"] = data[key].hieghtValue;

                batchWiseCgpaSchemeList.push(element);
            }
        });
    }
